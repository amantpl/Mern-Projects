<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="container">
        <div id="rock">
            <button><img src="rock.png" alt="rock" id="0"></button>
        </div>
        <div id="paper">
            <button><img src="paper.png" alt="paper" id="1"></button>
        </div>
        <div id="scissor">
            <button><img src="scissors.png" alt="scissors" id="2"></button>
        </div>
    </div>
    <div class="score">
        <div>
            <div id="you">0</div>
            <div id="me">You</div>
        </div>
        <div>
            <div id="comp">0</div>
            <div id="com">Comp</div>
        </div>
        <br>

    </div>

    <div id="fis">
        <div id="msg"></div>
    </div>

    
    <div id="reset">
        <button id="restart">Restart</button>
    </div>

    <div id="winner"></div>

    <script src="first.js"></script>
</body>
</html>
